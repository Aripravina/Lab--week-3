<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
      
        .category-links {
            margin-bottom: 20px;
        }
        .category-links a {
            color: royalblue;
            text-decoration: none;
            margin-right: 20px;
        }
        .category-links a:hover {
            text-decoration: underline;
        }
        .book {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book img {
            max-width: 150px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .book-details {
            flex: 1;
        }
        .book-details h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .book-details p {
            margin: 5px 0;
        }
        .book button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: royalblue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .book button:hover {
            background-color: rgb(65, 86, 225);
        }
    </style>
</head>
<body>
        <div class="book">
            <img src="img/cse1.jpg" alt="Book Image">
            <div class="book-details">
                <h3>Computer Science And Engineering(Recent Trends)</h3>
                <p>Author: R.Rajesh & Prabhat Ranjan</p>
                <p>Price: ₹500.00</p>
            </div>
            <button onclick="addToCart('CSE1', 500.00, 'cse1.png')">Add to Cart</button>
        </div>
        <div class="book">
            <img src="img/cse2.jpg" alt="Book Image">
            <div class="book-details">
                <h3>Advances In Computer Science And Engineering</h3>
                <p>Author: Pankaj Dhaka</p>
                <p>Price: ₹450.00</p>
            </div>
            <button onclick="addToCart('CSE2', 450.00, 'cse2.png')">Add to Cart</button>
        </div>
        <div class="book">
            <img src="img/cse3.jpg" alt="Book Image">
            <div class="book-details">
                <h3>Introduction To Computer Science </h3>
                <p>Author: Perry Donham</p>
                <p>Price: ₹399.00</p>
            </div>
            <button onclick="addToCart('CSE2', 450.00, 'cse3.png')">Add to Cart</button>
        </div>

    </div>

    <script>
        function addToCart(title, price, image) {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItemIndex = cart.findIndex(item => item.title === title);
                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity += 1;
                } else {
                    cart.push({
                        title,
                        price,
                        image,
                        quantity: 1
                    });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${title} added to cart!`);
            } else {
                window.location.href = 'login.html';
            }
        }
    </script>

</body>
</html>
