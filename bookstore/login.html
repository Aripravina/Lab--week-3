<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ezsi E-Books Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(img/bgg.png);
            margin: 0;
            padding: 0;
            height:10%;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            box-shadow: 5px 5px 10px;
            margin-top: 10%;
        }
        h1 {
            color: royalblue;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
           margin-left: 20%;
           box-shadow: 0px 0px 5px;
           
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: royalblue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:40%;
            margin-left: 30%;
            
        }
        button:hover {
            background-color: rgb(65, 86, 225);
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: royalblue;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login </h1>
    <form id="loginForm">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="link">
        <a href="register.html">Don't have an account? Register</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const studentId = document.getElementById('studentId').value;
        const password = document.getElementById('password').value;

        const studentData = JSON.parse(localStorage.getItem(studentId));

        if (studentData && studentData.password === password) {
            localStorage.setItem('loggedIn', studentId);
            alert('Login successful! Redirecting to catalogue...');
            window.location.href = 'catalogue.html'; // Redirect to the catalogue or any other page after login
        } else {
            alert('Invalid Student ID or Password. Please try again.');
        }
    });
</script>

</body>
</html>
